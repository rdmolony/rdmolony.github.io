<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/images/favicon.ico" | relative_url }}">

  {% if include.redirect_to %}
  <!-- Redirect using meta refresh -->
  <meta http-equiv="refresh" content="0; url={{ include.redirect_to }}">
  <!-- Redirect using JavaScript for browsers that don't support meta refresh -->
  <script>window.location.href = "{{ include.redirect_to }}";</script>
  {% endif %}

  <!--- SEO -->
  {%- seo -%}
  {% assign cacheBust = site.time | date:'?v=%s' %}
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url | append: cacheBust }}">
  <link rel="stylesheet" href="{{ '/assets/css/tailwind.css' | relative_url | append: cacheBust }}">
  <!--- RSS -->
  {%- feed_meta -%}
</head>
